<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../newTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Pagamentos Mensalista
    </ui:define>

    <ui:define name="content">
        <h2>Pagamentos Mensalista</h2>
        <h:form id="frmUsuarioLista" prependId="false">
            <p:commandButton action="#{relatoriosSistemaControlador.imprimir()}" immediate="true" ajax="false" value="Imprimir">
            </p:commandButton>

            <h:messages/>
            
            <p:dataTable var="item" value="#{relatoriosSistemaControlador.tuplas}"
                         emptyMessage="Nenhum pagamento neste período.">               

                <p:column>
                    <f:facet name="header">Data/Transação</f:facet>
                    #{item.get("datamovimento").toString()}
                </p:column>

                <p:column>
                    <f:facet name="header">Desconto</f:facet>
                   #{item.get("desconto").toString()}
                </p:column>              

            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
