<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:head>
        <link type="text/css" rel="stylesheet" href="/ponto/resources/css/themas/redmond/skin.css"/>
        <link type="text/css" rel="stylesheet" href="/ponto/resources/css/default.css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Logar</title>
    </h:head>

    <h:body>
        <p:panel header="Novo usuário" footer="Cadastra Usuário" styleClass="pnlCenter">
            <h:form id="frmFirsUser" prependId="false">
                <f:validateBean>
                    <h:messages/>                    

                    <h:panelGrid columns="2" columnClasses="txtLabel, txtTexto">
                        <h:outputText value="Nome"/>
                        <p:inputText value="#{adminLoginControl.pessoa.nome}" size="50" />
                        
                        <h:outputText value="CPF"/>
                        <p:inputText value="#{adminLoginControl.pessoa.cpf}" size="50" />                                                
                        
                        <h:outputText value="Login"/>
                        <p:inputText value="#{adminLoginControl.usuario.nome}" size="50" />

                        <h:outputText value="E-Mail"/>
                        <p:inputText value="#{adminLoginControl.usuario.email}" id="txtEmailLogin" size="50"/>

                        <h:outputText value="Senha"/>
                        <p:password value="#{adminLoginControl.usuario.senha}" feedback="true"
                                     size="50" id="txtPasswordLogin"
                                    promptLabel="Analise da senha" weakLabel="Não segura"
                                    goodLabel="Boa segurança" strongLabel="Ótima segurança" />

                        <h:outputText value="Confirma senha"/>
                        <p:password value="#{adminLoginControl.usuario.confSenha}" size="50"
                                    feedback="false" />
                    </h:panelGrid>

                    <div align="right">
                        <h:commandButton action="#{adminLoginControl.doFinishCreateUsuarioPrimeiroAcesso}" value="Salvar">
                        </h:commandButton>
                    </div>
                </f:validateBean>
            </h:form>
        </p:panel>
    </h:body>

</html>
