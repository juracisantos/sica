<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../newTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Cadastro de Grupo (Novo)
    </ui:define>

    <ui:define name="content">
        <h:outputStylesheet library="css" name="default.css" />
        <h2>Novo Grupo</h2>
        <h:form prependId="false">
            <f:validateBean> 
                <p:messages id="msgs"  autoUpdate="true"/> 
                
                <h:panelGrid columns="2">
                    <p:commandButton action="#{grupoControlador.salvar()}" value="Salvar" ajax="false"/>                    

                    <p:commandButton immediate="true" action="#{grupoControlador.listar()}" value="Cancelar" ajax="false"/>                    
                </h:panelGrid>            

                <h:panelGrid columns="2">
                    <h:outputText value="Nome"/>
                    <p:inputText value="#{grupoControlador.selectedObject.nome}" size="50" />
                    
                </h:panelGrid>
            </f:validateBean>
        </h:form>
    </ui:define>
</ui:composition>
