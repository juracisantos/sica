<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../newTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:outputStylesheet library="css" name="default.css" />        
        <h:form id="frmMandadoLista" prependId="false">
            <h:messages/>
            <h2>Tabelas</h2>


            <p:panel id="pnlGrupo">
                <p:commandButton action="#{tabelaControlador.novo()}" immediate="false"
                                 ajax="false" value="Nova tabela">
                </p:commandButton>
                <p/>

            </p:panel>



            <p:panel id="pnlContainer">
                <p:dataTable var="item" value="#{tabelaControlador.tabelas}" id="tblGruposCadastrados"
                             emptyMessage="Nenhuma tabela cadastrada.">

                    <p:column style="width: 30px;">
                        <f:facet name="header">
                            Ações
                        </f:facet>
                        <p:commandButton action="#{tabelaControlador.edit()}"
                                         icon="ui-icon-pencil" value="Editar"
                                         title="Editar registro." ajax="false">
                            <f:setPropertyActionListener target="#{tabelaControlador.selectedObject}" value="#{item}"/>
                        </p:commandButton>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Nome da Tabela</f:facet>
                            #{item.nome}
                    </p:column> 

                    <p:column>
                        <f:facet name="header">Valor</f:facet>
                        <h:outputText value="#{item.valor}">
                            <f:convertNumber type="currency" />
                        </h:outputText>
                    </p:column> 

                </p:dataTable>
            </p:panel>


        </h:form>
    </ui:define>
</ui:composition>
