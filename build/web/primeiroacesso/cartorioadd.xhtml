<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:head>        
        <link type="text/css" rel="stylesheet" href="/ponto/resources/css/default.css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Logar</title>
    </h:head>

    <h:body>        
        <h:form>
            <f:validateBean>                
                <p:panel header="Cadastrar Cartório" footer="Cadastra Cartório" styleClass="pnlCenter">

                    <h:messages/>                   

                    <h:panelGrid columns="2" columnClasses="txtLabel, txtTexto">
                        <h:outputText value="Nome" style="text-align: center;"/>
                        <p:inputText value="#{adminLoginControl.cartorio.nome}" size="50" />

                        <h:outputText value="C.N.P.J 12.345.678/0001-01" styleClass="txtLabel"/>
                        <p:inputMask value="#{adminLoginControl.cartorio.cnpj}" mask="99.999.999/9999-99" size="50"/>

                        <h:outputText value="Código" styleClass="txtLabel"/>
                        <p:inputText value="#{adminLoginControl.cartorio.codigo}" size="50"/>
                        
                        <h:outputText value="CEP" styleClass="txtLabel"/>
                        <p:inputMask value="#{adminLoginControl.cartorio.endereco.cep}" mask="99999-999" size="50"/>

                        <h:outputText value="Logradouro" styleClass="txtLabel"/>
                        <p:inputText value="#{adminLoginControl.cartorio.endereco.logradouro}" size="50"/>

                        <h:outputText value="Complemento" styleClass="txtLabel"/>
                        <p:inputText value="#{adminLoginControl.cartorio.endereco.complemento}" size="50"/>
                        
                        <h:outputText value="Setor" styleClass="txtLabel"/>
                        <p:inputText value="#{adminLoginControl.cartorio.endereco.setor}" size="50"/>

                        <h:outputText value="Estado" styleClass="txtLabel" />
                        <h:selectOneMenu value="#{adminLoginControl.cartorio.endereco.estado}" style="width: 150px;">
                            <f:selectItems var="item" itemLabel="#{item.descricao}" itemValue="#{item}" value="#{estadosControl.estados}" />
                        </h:selectOneMenu>
                        
                        <h:outputText value="Municipio" styleClass="txtLabel"/>
                        <p:inputText value="#{adminLoginControl.cartorio.endereco.municipio}" size="50"/>
                        
                        <h:outputText value="País" styleClass="txtLabel"/>
                        <p:inputText value="#{adminLoginControl.cartorio.endereco.pais}" size="50"/>
                        
                    </h:panelGrid>
                    <div align="right">
                        <h:commandButton action="#{adminLoginControl.doFinishCreatePrimeiroAcesso}" value="Salvar >>">
                        </h:commandButton>
                    </div>
                </p:panel>
            </f:validateBean>
        </h:form>
    </h:body>

</html>
